<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5c87734899.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS-Meteo</title>

</head>
<body>
    <div class="container">
        <p> Météo</p>

        <input type="text" name="ville" id="ville" value="">
        <div class="row">
        <div class="col-md-12">
            <button class="btn btn_default" id="btn">Valider</button></div>
        </div>
       <div class="row">
            <div class="col-md-12" id="date">Date </div>
        </div>

        <div class="row">
            <div class="col-md-6 temp" id="temp"> 5°</div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2.4" id="temp_max">Temp.max : </div>
                    <div class="col-md-2.4" id="temp_min">Temp.min : </div>
                    <div class="col-md-2.4" id="pression">Pres.athmospérique : </div>
                    <div class="col-md-2.4" id="wind">Vitesse du vent</div>
                    <div class="col-md-2.4" id="humidity">Humidité</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="longitude">Longitude</div>
            <div class="col-md-3" id="latitude">Latitude</div>
            <div class="col-md-6-offset-6"></div>
        </div>

        <div class="row">
            <div class="col-md-12" id="card">carte </div>
        </div>

    </div>




<script src="exercice.js"></script>
</body>
</html>
